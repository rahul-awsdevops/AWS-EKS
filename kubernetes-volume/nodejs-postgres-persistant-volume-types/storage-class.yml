apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata: 
  name: ebs-sc
provisioner: ebs.csi.aws.com
parameters:
  type: gp3 # You can use gp2 or other supported types
  fsType: ext4
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer  #ensures the volume is only provisioned when the pod is scheduled, ensuring it is created in the correct availability zone.
